{% extends "base.html" %}
{% load thumbnail %}
{% load static %}
{% block title %}People{% endblock %}
{% block content %}
  <h1>People</h1>
  {% for user in users %}
    <div class="user" id="people-list">
      <a href="{{ user.get_absolute_url }}">
        {% if user.profile.photo %}
          <img src="{% thumbnail user.profile.photo 180x180 %}" alt="user photo">
        {% else %}
          <img src="{% static "img/no_image.png" %}" alt="no photo" width="100" height="100">
        {% endif %}
      </a>
      <div class="info">
        <a href="{{ user.get_absolute_url }}" class="title">
          {{ user.get_full_name }}
        </a>
      </div>
    </div>
  {% endfor %}
{% endblock content %}
